{% extends "tmpBootStrap.html" %}
{% block content %}
    <div class='container'>
        <div class='jumbotron'>
            <h1 class="display-4 text-center">Editing An Item</h1>
        </div>
        <form action="{{url_for('editItem', itemID=item.id)}}" method='POST'>
            <div class='form-group'>
                <label for='itemName'>Item Name:</label>
                <input type='text' id='itemName' class='form-control' size='80' name='name' value="{{item.name}}">
                <label for='itemDescrip'>Item Description:</label>
                <input type='text' id='itemDescrip' class='form-control' size='250' name='description' value="{{item.description}}">
                <br>
                <input class='btn btn-outline-primary' type='submit' value='Save Changes'>
                <a class='btn btn-outline-secondary' href='{{url_for("viewItem", categoryID=item.category_id)}}'>Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
