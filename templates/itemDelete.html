{% extends "tmpBootStrap.html" %}
{% block content %}
<div class='container'>
    <div class='jumbotron'>
        <h1 class="display-4 text-center">Are you sure you want to delete {{item.name}}?</h1>
    </div>
    <form action="{{url_for('deleteItem', itemID=item.id)}}" method='POST'>
        <div class='form-group'>
            <input class='btn btn-outline-primary' type='submit' value='Delete'>
            <a class='btn btn-outline-secondary' href='{{url_for("viewItem", categoryID=item.category_id)}}'>Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
