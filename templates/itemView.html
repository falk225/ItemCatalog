{% extends "tmpBootStrap.html" %}
{% block content %}
<div class='jumbotron'>
    <h1 class='display-4 text-center'>{{category.name}}</h1>
</div>

{% include "tmpFlashMsgs.html" %}
<a class='btn btn-outline-primary btn-sm btn-block' href='{{url_for("addItem", categoryID=category.id)}}'>Add a new item</a>
<div class="accordion" id="items">
    {% for item in items %}
        <div class="card" onmouseover="showActions(this)">
            <div class="card-header">
                <h4 class="card-title">
                    <a role="button" data-toggle="collapse" href="#collapse{{loop.index0}}">
                        {{item.name}}</a>
                </h4>
            </div>
            <div id="collapse{{loop.index0}}" class="collapse" data-parent="#items">
                <div class="card-body">
                    <!-- navigation buttons -->
                    <h6>{{item.description}}</h6>
                    
                    <a class='btn btn-outline-primary btn-sm' href='{{url_for("viewItem", categoryID=category.id)}}'>Item Details</a>
                    <a class='btn btn-outline-primary btn-sm' href='{{url_for("editItem", itemID=item.id)}}'>Edit</a>
                    <a class='btn btn-outline-secondary btn-sm' href='{{url_for("deleteItem", itemID=item.id)}}'>Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    function showActions(thiscard) {

        var btn = thiscard.firstElementChild.firstElementChild.firstElementChild;
        var actionCard = thiscard.getElementsByClassName("collapse")[0];
        if(! actionCard.classList.contains("show")){
            btn.click();
        }
    }
</script>

{% endblock %}
