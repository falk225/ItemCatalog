{% extends "tmpBootStrap.html" %}
{% block content %}
    <div class='container'>
        <div class='jumbotron'>
            <h1 class="display-4 text-center">Add a New Item to {{category.name}}</h1>
        </div>
        <form action="{{url_for('addItem', categoryID=category.id)}}" method='POST'>
            <div class='form-group'>
                <label for='itemName'>Item Name:</label>
                <input type='text' id='itemName' class='form-control' size='80' name='name' placeholder="Enter new item name here...">
                <label for='itemDescrip'>Item Description:</label>
                <input type='text' id='itemDescrip' class='form-control' size='250' name='description' placeholder="Enter a description here...">
                <br>
                <input class='btn btn-outline-primary' type='submit' value='Add New'>
                <a class='btn btn-outline-secondary' href='{{url_for("viewItem", categoryID=category.id)}}'>Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
